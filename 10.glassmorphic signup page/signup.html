<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="k1">

        <div class="k2">

            <header class="header">

                <h1>Signup</h1>

                <p class="p1">It just takes 30 seconds</p>

            </header>

            <main class="m1">

                <form action="#">

                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Enter Your Name">
                    </p>

                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" name="email" id="email" placeholder="xyz123@gmail.com">
                    </p>

                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" name="password" id="password" placeholder="at least 8 characters">
                    </p>

                    <p>
                        <input class="b1" type="button" value="Create Account" name="create account"
                            id="kishu">
                    </p>

                </form>

            </main>

            <footer>

                <p class="p2">Already have an Account? <a href="#">Login</a> </p>

            </footer>



        </div>

        <div class="circle c1"></div>

        <div class="circle c2"></div>

    </div>

</body>

</html>
