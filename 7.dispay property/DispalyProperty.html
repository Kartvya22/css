<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property In CSS</title>
    <link rel="stylesheet" href="DispalyProperty.css">
</head>

<body>


    <nav>

        <ul>
            <li>Home</li>
            <li>Product</li>
            <li>Pricing</li>
        </ul>

    </nav>
    <br>
    <main>

        <!-- Block Elements -->
        <!-- block elements ae aakha row ni jagya lai le chhe  -->

        <h1>Let's Ger Started</h1>
        <p>Lorem ipsum dolor sit.</p>
        <p>Lorem, ipsum dolor.</p>

        <!-- Inline Elements -->
        <!-- inline elements ae khali contant jetli j jagya le chhe -->
        <!-- inlne elements ni width difine na thai sake karan k aeni jagya(width) fix(content ni jagya jetli) hoy chhe. -->
        <!-- inline elements ma top bottom margin na aapi sakay -->

        <span>Lorem ipsum dolor sit amet.</span>
        <span>Lorem, ipsum dolor.</span>
        <a href="#">Click Me</a>
        <a href="#">Click Me</a>

        <!-- Inline-Block Elemnts -->

        <img src="../5.boxmodel/box model.png" alt="Box model photo">
        <img src="../1.introduction/images/favicon.ico" alt="favicon">


    </main>

</body>

</html>
